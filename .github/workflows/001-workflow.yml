---
name: ğŸ§Ÿ Artifact Upload Test


on:
  push:
  pull_request:
  workflow_dispatch:
  # TODO - Set cron to run every 1 days; to match the number of `retention-days` in the `upload-artifact` action.


jobs:
  encoded_dump:
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ§Ÿ Extract Workflow 001 Secret"
        env:
          WORKFLOW_SECRET: ${{ secrets.WORKFLOW_001 }}
        run: |
          ENCODED_WORKFLOW_SECRET="$(echo ${WORKFLOW_SECRET} | base64)"

          echo "ğŸ§Ÿ Writing Encoded Workflow Secret to shh.txt"
          echo "${ENCODED_WORKFLOW_SECRET}" > shh.txt

          echo "ğŸ§Ÿ Writing Un-Encoded Workflow Secret to hhs.txt"
          echo "${WORKFLOW_SECRET}" > hhs.txt


      - name: ğŸ“ Archiving Artifacts
        uses: actions/upload-artifact@v3
        if: ${{ !failure() }}
        continue-on-error: true
        with:
          name: artifacts
          retention-days: 1
          path: |
            shh.txt
            hhs.txt