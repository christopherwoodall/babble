# https://docs.splunk.com/Documentation/Splunk/9.0.3/admin/Inputsconf

[default]
host = localhost


[splunktcp://9997]
disabled = 0


[monitor:///data/ingest/zeek/*]
disabled = false
index =
sourcetype = zeek
whitelist = .*\.(log)$
blacklist = stderr|stdout|packet_filter|loaded_scripts|communication|reporter\.log$

